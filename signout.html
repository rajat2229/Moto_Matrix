<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signing Out - MOTOMATRIX</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    .logout-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .logout-box h1 {
      color: #1a1aff;
      margin-bottom: 10px;
    }
    .logout-box p {
      color: #444;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="logout-box">
    <h1>Signing you out...</h1>
    <p>Please wait while we log you out securely.</p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBx1k6F_ERnx4vYrr5IgmpCLpuSDILvOJU",
      authDomain: "motomatrix16.firebaseapp.com",
      projectId: "motomatrix16",
      storageBucket: "motomatrix16.firebasestorage.app",
      messagingSenderId: "342300897944",
      appId: "1:342300897944:web:0f9b5ea041dc63474cd6ed"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.signOut().then(() => {
      // Redirect after logout
      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);
    }).catch((error) => {
      console.error("Error during sign out:", error);
      alert("Something went wrong while signing out.");
    });
  </script>

</body>
</html>
