<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - MOTOMATRIX</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .error-message {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- HEADER + NAVBAR -->
  <header class="top-header">
    <div class="logo">
      <a href="index.html">
        <img src="images/img2.png" alt="Fleet Management" class="logo-img" />
      </a>
    </div>

    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="#">Features</a>
      <a href="Tracking.html">Tracking</a>
      <a href="Drivers.html">Drivers</a>
      <a href="Contact.html">Contact</a>
      <a href="login.html" class="nav-btn">Login/SignUp</a>
    </nav>
  </header>

  <!-- LOGIN SECTION -->
  <section class="login-hero">
    <div class="login-box">
      <h2>Login to <span>MOTOMATRIX</span></h2>
      
      <form id="loginForm">
        <select id="role" required>
          <option value="" disabled selected>Select Role</option>
          <option value="manager">Fleet Manager</option>
          <option value="driver">Driver</option>
        </select>

        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />

        <button type="submit" class="cta-button">Login</button>
      </form>

      <p id="loginError" class="error-message"></p>

      <p class="small-text">
        <a href="#" onclick="handleForgotPassword()">Forgot Password?</a> |
        <a href="#" onclick="handleVerification()">Verify Account</a>
      </p>
      <p class="small-text">
        Donâ€™t have an account? <a href="signup.html">Register</a>
      </p>
    </div>
  </section>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBx1k6F_ERnx4vYrr5IgmpCLpuSDILvOJU",
      authDomain: "motomatrix16.firebaseapp.com",
      projectId: "motomatrix16",
      storageBucket: "motomatrix16.firebasestorage.app",
      messagingSenderId: "342300897944",
      appId: "1:342300897944:web:0f9b5ea041dc63474cd6ed",
      measurementId: "G-5P721R5RFW"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Handle Login
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const role = document.getElementById('role').value;
          window.location.href = "index.html";
        })
        .catch((error) => {
          document.getElementById('loginError').textContent = error.message;
        });
    });

    // Forgot Password
    function handleForgotPassword() {
      const email = document.getElementById('email').value;
      if (!email) {
        alert("Please enter your email address first.");
        return;
      }

      auth.sendPasswordResetEmail(email)
        .then(() => {
          alert("A password reset link has been sent to your email.");
        })
        .catch((error) => {
          alert(error.message);
        });
    }

    // Email Verification
    function handleVerification() {
      const user = auth.currentUser;
      if (user) {
        user.sendEmailVerification()
          .then(() => {
            alert("A verification email has been sent to your inbox.");
          })
          .catch((error) => {
            alert(error.message);
          });
      } else {
        alert("Please log in first to verify your account.");
      }
    }
  </script>
</body>
</html>
